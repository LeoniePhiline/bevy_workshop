name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Rust
        run: |
          rustup target add wasm32-unknown-unknown
          rustup toolchain install stable
          rustup default stable
      - name: Install latest mdbook
        run: |
          tag=$(curl 'https://api.github.com/repos/rust-lang/mdbook/releases/latest' | jq -r '.tag_name')
          url="https://github.com/rust-lang/mdbook/releases/download/${tag}/mdbook-${tag}-x86_64-unknown-linux-gnu.tar.gz"
          mkdir mdbook
          curl -sSL $url | tar -xz --directory=./mdbook
          echo `pwd`/mdbook >> $GITHUB_PATH
      - name: Install wasm-bindgen
        run: cargo install --force wasm-bindgen-cli
      - name: Install binaryen
        run: sudo apt-get install -y binaryen
      - name: Build Book
        run: |
          mdbook build bevy-workshop
      - name: Build wasm game
        run: |
          cargo build --target wasm32-unknown-unknown --release
          mkdir tmp
          wasm-bindgen --out-dir tmp/ --out-name workshop --target web target/wasm32-unknown-unknown/release/bevy_workshop.wasm
          wasm-opt -Oz tmp/workshop_bg.wasm --output tmp/workshop_bg-opt.wasm
          mv tmp/workshop_bg-opt.wasm tmp/workshop_bg.wasm
          cp tmp/* bevy-workshop/book/
      - name: Copy assets
        run: cp -r assets bevy-workshop/book/
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'bevy-workshop/book'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
